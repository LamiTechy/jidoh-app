<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairMoney - Loans</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            transition: background-color 0.3s;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            display: flex;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: white;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: all 0.3s;
        }

        .dark-mode .sidebar {
            background: #2a2a2a;
            border-right-color: #3a3a3a;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
            font-weight: bold;
            font-size: 18px;
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            border-radius: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
            text-decoration: none;
        }

        .dark-mode .nav-item {
            color: #aaa;
        }

        .nav-item:hover {
            background: #f5f5f5;
        }

        .dark-mode .nav-item:hover {
            background: #3a3a3a;
        }

        .nav-item.active {
            background: #e8f5e9;
            color: #2E7D32;
        }

        .dark-mode .nav-item.active {
            background: #2a4a2a;
            color: #4CAF50;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
        }

        .sidebar-bottom {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 30px;
            transition: margin-left 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .dark-mode-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 8px;
        }

        /* Content Card */
        .content-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .dark-mode .content-card {
            background: #2a2a2a;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .section-subtitle {
            color: #999;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }

        .dark-mode .form-input {
            background: #1a1a1a;
            border-color: #3a3a3a;
            color: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .form-input::placeholder {
            color: #aaa;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #45a049;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: #4CAF50;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                z-index: 999;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .menu-toggle {
                display: block;
            }

            .header h1 {
                font-size: 20px;
                margin-left: 50px;
            }

            .content-card {
                padding: 20px;
            }

            .container {
                padding-top: 70px;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 15px;
            }

            .content-card {
                padding: 15px;
            }

            .header h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>

            <div class="logo">

            <nav>

                <a href="index.html" class="nav-item">

                <a href="loans.html" class="nav-item active">

                <div class="nav-item">

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1>Loans</h1>
                <div class="header-controls">
                    <span>Dark Mode</span>
                    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>

            <div class="content-card">

            </div>
        </main>
    </div>

    <script>
        // Toggle Sidebar
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            document.querySelector('.dark-mode-toggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // Load dark mode preference
        window.addEventListener('load', function() {
            const isDark = localStorage.getItem('darkMode') === 'true';
            if (isDark) {
                document.body.classList.add('dark-mode');
                document.querySelector('.dark-mode-toggle').textContent = '‚òÄÔ∏è';
            }
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.querySelector('.menu-toggle');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                !menuToggle.contains(event.target) &&
                sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
            }
        });
    </script>
